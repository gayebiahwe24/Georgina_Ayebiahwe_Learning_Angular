<p>modify-movie-list works!</p>
<form [formGroup]="movielist" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="model">Model:</label>
    <input
      type="text"
      id="model"
      formControlName="model"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="color">Color:</label>
    <input
      type="text"
      id="color"
      formControlName="color"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="size">Size (in inches):</label>
    <input
      type="number"
      id="size"
      formControlName="size"
      class="form-control"
      required
      min="0"
    />
  </div>

  <div class="form-group">
    <label for="price">Price:</label>
    <input
      type="number"
      id="price"
      formControlName="price"
      class="form-control"
      required
      min="0"
    />
  </div>

  <div class="form-group form-check">
    <input
      type="checkbox"
      id="isWaterproof"
      formControlName="isWaterproof"
      class="form-check-input"
    />
    <label for="isWaterproof" class="form-check-label">Is Waterproof?</label>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="movielist.invalid">
    {{ isEditMode ? 'Update' : 'Add' }} Smartphone
  </button>


</form>
<div *ngIf="error" class="error">{{ error }}</div>
